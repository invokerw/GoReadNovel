<!--bs-table.com/Content/templates/example.html-->
<div class="container">
    <link type="text/css" ng-href="{{page.Css}}" rel="stylesheet" />
    <div ng-show="progress.Ready" class="inner-container sample">
        <h2 id="working-sample">Spider Controller</h2>
   
        <uib-tabset  active="active"  >
            <uib-tab index="0" heading="{{contactList[0].name}}" select="selectMe(0)"></uib-tab>
            <uib-tab index="1" heading="{{contactList[1].name}}" select="selectMe(1)"></uib-tab>
            <uib-tab index="2" heading="{{contactList[2].name}}" select="selectMe(2)"></uib-tab>
            <uib-tab index="3" heading="{{contactList[3].name}}" select="selectMe(3)"></uib-tab>
            <uib-tab index="4" heading="{{contactList[4].name}}" select="selectMe(4)"></uib-tab>
        </uib-tabset>

        <h3>名称:{{showspider.name}}</h3>
        <h3>介绍:{{showspider.info}}</h3>
        <h4>正则表达式{{showspider.textcount}}个</h4>
        <div ng-repeat="textvalue in showspider.textvalues">
            <textarea id="spide-info" cols ="50" rows = "5" class="form-control"  ng-change="textchange(textvalue,$index)" ng-model="textvalue"  style="resize: none;"></textarea>
        </div>
        <h4>测试输入{{showspider.testvaluecount}}个</h4>
        <div ng-repeat="testvalue in showspider.testvalues">
           <input type="text" id="novel-info" class="form-control" ng-change="testchange(testvalue,$index)" ng-model="testvalue">
        </div>
        <button ng-hide="oksave" type="button" class="btn btn-info" ng-click="TestSpider()">Test</button>
        <button ng-show="oksave" type="button" class="btn btn-info" ng-click="SaveSpider()">Save</button>
    </div>

    <div ng-hide="progress.Ready" class="inner-container preloader">
        <p>Please wait. Sample is loading...</p>
        <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
    </div>
    <div class="form-group">
            <label class="control-label">Select theme:</label>
            <select class="form-control" style="width: 15%;display: inline-block;" ng-model="page.Css">
                <option ng-repeat="theme in page.Themes" ng-selected="theme.cssMin == page.Css" value="{{theme.cssMin}}">{{theme.name}}</option>
            </select>
    </div>
</div>
