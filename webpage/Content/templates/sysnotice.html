<!--bs-table.com/Content/templates/example.html-->
<div class="container">
    <link type="text/css" ng-href="{{page.Css}}" rel="stylesheet" />
    <div ng-show="progress.Ready" class="inner-container sample">
        <h2 id="working-sample">System Notice</h2>
        
        <div >
        <h3>{{show}}</h3>
            <div style="padding: 10px">
            选择公告持续的时间：
            <select class="form-control" style="width: 30%;display: inline-block;" ng-init="selecttime = showDay[0]" ng-model="selecttime" ng-options="x.name for x in showDay"></select>
            </div>
            <div style="padding: 10px">
            请输入新的公告：
            <textarea id="spide-info" cols ="50" rows = "5" class="form-control" ng-model="contact"  style="resize: none;"></textarea>
            </div>
            <div style="padding: 10px">
            <button  type="button" class="btn btn-info" ng-click="SaveNotice()">Save</button>
            </div>
        </div>


    </div>

    <div ng-hide="progress.Ready" class="inner-container preloader">
        <p>Please wait. Data is loading...</p>
        <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
    </div>
    <div class="form-group">
            <label class="control-label">Select theme:</label>
            <select class="form-control" style="width: 15%;display: inline-block;" ng-model="page.Css">
                <option ng-repeat="theme in page.Themes" ng-selected="theme.cssMin == page.Css" value="{{theme.cssMin}}">{{theme.name}}</option>
            </select>
    </div>
</div>
